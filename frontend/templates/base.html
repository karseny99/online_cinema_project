<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Основной файл стилей -->
    {% block extra_head %}{% endblock %} <!-- Блок для дополнительных стилей -->
    <style>
        /* Стили для навигационного бара */
        .navbar {
            background-color: #28a745;
            overflow: hidden;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            background-color: #218838;
        }

        .navbar a.active {
            background-color: #1e7e34;
        }

        /* Стили для неактивной кнопки */
        .navbar a.disabled {
            pointer-events: none; /* Отключает клики */
            opacity: 0.6; /* Делает кнопку полупрозрачной */
            cursor: default; /* Убирает курсор-указатель */
        }
    </style>
</head>
<body>
    <!-- Навигационный бар -->
    <div class="navbar">
        <a href="/" class="{% if request.path == '/' %}active disabled{% endif %}">Home</a>
        <a href="/search" class="{% if request.path == '/search' %}active disabled{% endif %}">Search</a>
        <a href="/feed" class="{% if request.path == '/feed' %}active disabled{% endif %}">Feed</a>
        <a href="/profile" class="{% if request.path == '/profile' %}active disabled{% endif %}">Profile</a>
    </div>

    <!-- Условие для скрытия заголовка на странице поиска -->
    {% if request.path != '/search' %}
    <header>
        <h1>Welcome to the Movie Catalog</h1>
    </header>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Movie Catalog</p>
    </footer>
</body>
</html>
