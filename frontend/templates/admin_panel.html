<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏ –∑–∞–≥—Ä—É–∑–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh; /* –í—ã—Å–æ—Ç–∞ iframe */
        }
        .upload-section {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∏–ª—å–º–æ–≤</h1>

    <table>
        <thead>
            <tr>
                <th>–°–µ—Ä–≤–∏—Å</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
            </tr>
        </thead>
        <tbody id="statusTable">
            <tr>
                <td>PostgreSQL</td>
                <td id="pgStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
            </tr>
            <tr>
                <td>MinIO</td>
                <td id="minioStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
            </tr>
        </tbody>
    </table>

    <div class="upload-section">
        <h2>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –∏ –ø–æ—Å—Ç–µ—Ä–æ–≤</h2>
        <form id="movieUploadForm" enctype="multipart/form-data">
            <input type="file" id="movieFile" name="movieFile" accept=".mp4" required>
            <button type="button" onclick="uploadMovie()">Upload Movie</button>
        </form>
        <form id="posterUploadForm" enctype="multipart/form-data">
            <input type="file" id="posterFile" name="posterFile" accept=".jpg, .jpeg, .png" required>
            <button type="button" onclick="uploadPoster()">Upload Movie Poster</button>
        </form>
    </div>

    <iframe src="http://localhost:5555"></iframe>

    <script>
        async function checkService(serviceType) {
            const response = await fetch(`api/ping?service_type=${serviceType}`);
            return response.json();
        }

        async function updateStatus() {
            const pgPromise = checkService('pg').then(pgResponse => {
                document.getElementById('pgStatus').innerText = pgResponse.success ? 'Onlineüü¢' : 'Offlineüî¥';
            });

            const minioPromise = checkService('minio').then(minioResponse => {
                document.getElementById('minioStatus').innerText = minioResponse.success ? 'Onlineüü¢' : 'Offlineüî¥';
            });

            // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–æ–º–∏—Å–æ–≤, –Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ –º–µ—Ä–µ –∏—Ö –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
            await Promise.all([pgPromise, minioPromise]);
        }

        async function uploadMovie() {
            const formData = new FormData(document.getElementById("movieUploadForm"));
            const response = await fetch("http://localhost:8000/api/upload_movie", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            alert(result.message);
        }

        async function uploadPoster() {
            const formData = new FormData(document.getElementById("posterUploadForm"));
            const response = await fetch("http://localhost:8000/api/upload_poster", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            alert(result.message);
        }

        // –í—ã–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = updateStatus;
    </script>
</body>
</html>
