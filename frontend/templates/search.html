<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Подключите ваши стили -->
</head>
<body>
    <h1>Search Movies</h1>
    <form id="searchForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <!-- <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director"><br><br> -->

        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            const titleInput = document.getElementById('title');
            const title = titleInput.value.trim(); // Убираем пробелы

            // Проверка на пустое значение
            if (!title) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p style="color: red;">Поле "Title" не должно быть пустым.</p>';
                return; // Прекращаем выполнение, если поле пустое
            }
            
            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();
            try {
                const response = await fetch(`/api/search?${params}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Unknown error occurred');
                }

                const data = await response.json();

                // Обработка результатов
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Очищаем предыдущие результаты

                if (data.movies && data.movies.length > 0) {
                    data.movies.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.innerHTML = `<h3><a href="/movies/${movie.movie_id}">${movie.movie_title} (${movie.year})</a></h3>
                                            <p>Director: ${movie.director}</p>
                                            <p>Rating: ${movie.average_rating}</p>
                                            <p>Description: ${movie.description || 'N/A'}</p>`;
                        resultsDiv.appendChild(movieDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No movies found.</p>';
                }
            } catch (error) {
                // Обработка ошибки
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
