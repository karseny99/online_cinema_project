{% extends "base.html" %}

{% block extra_head %}
    <link rel="stylesheet" href="/static/css/search_styles.css">
{% endblock %}

{% block content %}
    <div class="search-page-container">
        <!-- Контейнер для поиска -->
        <div class="search-container">
            <form id="searchForm" class="search-form">
                <input type="text" id="title" name="title" placeholder="Enter movie title...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Контейнер для результатов -->
        <div class="results-container" id="results">
            <!-- Здесь будут отображаться результаты поиска -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const titleInput = document.getElementById('title');
            const title = titleInput.value.trim();

            if (!title) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p style="color: red; text-align: center;">Поле "Title" не должно быть пустым.</p>';
                return;
            }

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            const response = await fetch(`/api/search?${params}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (response.ok) {
                if (data.movies && data.movies.length > 0) {
                    data.movies.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.classList.add('movie-item');

                        // Создаём HTML для фильма с проверкой на пустые поля
                        let movieHTML = `
                            <h3><a href="/movies/${movie.movie_id}">${movie.movie_title} (${movie.year})</a></h3>
                        `;

                        // Добавляем информацию о режиссёре, если она есть
                        if (movie.director) {
                            movieHTML += `<p><strong>Director:</strong> ${movie.director}</p>`;
                        }

                        // Добавляем рейтинг, если он есть
                        if (movie.average_rating) {
                            movieHTML += `<p><strong>Rating:</strong> ${movie.average_rating}</p>`;
                        }

                        // Добавляем описание, если оно есть
                        if (movie.description) {
                            movieHTML += `<p><strong>Description:</strong> ${movie.description}</p>`;
                        }

                        movieDiv.innerHTML = movieHTML;
                        resultsDiv.appendChild(movieDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<p style="text-align: center;">No movies found.</p>';
                }
            } else {
                resultsDiv.innerHTML = `<p style="color: red; text-align: center;">${data.detail}</p>`;
            }
        });
    </script>
{% endblock %}
